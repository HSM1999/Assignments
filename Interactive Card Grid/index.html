<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Card Grid</title>
</head>
<body>
  <div class="card-grid">
    <div class="card">
      <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2017/05/indian-architecture.jpg" alt="Card 1">
      <div class="card-content">
        <h3>Group of Monuments</h3>
        <p>Hampi</p>
      </div>
    </div>
    <div class="card">
        <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2021/05/Gol-Gumbaz.jpg" alt="Card 1">
        <div class="card-content">
          <h3>Gol Gumbaz</h3>
          <p>Bijapur</p>
        </div>
      </div>
    <div class="card">
      <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2021/05/Belgaum-Fort.jpg" alt="Card 2">
      <div class="card-content">
        <h3>Belgaum Fort</h3>
        <p>Belgaum</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
  <div class="card-grid">
    <div class="card">
      <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2021/05/Hoysaleswara-Temple.jpeg" alt="Card 1">
      <div class="card-content">
        <h3>Hoysaleswara Temple</h3>
        <p>Halebidu</p>
      </div>
    </div>
    <div class="card">
        <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2021/05/Badami-Cave-Temples.jpg" alt="Card 1">
        <div class="card-content">
          <h3>Badami Cave Temples</h3>
          <p>Badami</p>
        </div>
      </div>
    <div class="card">
      <img src="https://www.tourism-of-india.com/blog/wp-content/uploads/2018/06/Bangalore-Palace-Karnataka.jpg" alt="Card 2">
      <div class="card-content">
        <h3>Bangalore Palace</h3>
        <p>Bangalore</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
