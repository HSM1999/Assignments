<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price {
            color: #e44d26;
            font-size: 16px;
            font-weight: bold;
        }

        .buy-now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e44d26;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .buy-now-btn:hover {
            background-color: #c53719;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
    <title>Product Catalog</title>
</head>
<body>

    <header>
        <h1>Online Store</h1>
    </header>

    <main>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="img/apj.jpg" alt="Product 1" class="product-image">
                <div class="product-info">
                    <div class="product-name">Learning How to Fly: Life Lessons for the Youth</div>
                    <div class="product-price">₹250.99</div>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="img/firebolt.jpg" alt="Product 2" class="product-image">
                <div class="product-info">
                    <div class="product-name">
                        Fire-Boltt Ninja Call Pro Plus</div>
                    <div class="product-price">₹2500</div>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>

                        <!-- Product 2 -->
                        <div class="product-card">
                            <img src="img/earphone.jpg" alt="Product 2" class="product-image">
                            <div class="product-info">
                                <div class="product-name">OnePlus Bullets Z2 Bluetooth</div>
                                <div class="product-price">₹1499</div>
                                <button class="buy-now-btn">Buy Now</button>
                            </div>
                        </div>
                                    <!-- Product 2 -->
            <div class="product-card">
                <img src="img/powerbank.jpg" alt="Product 2" class="product-image">
                <div class="product-info">
                    <div class="product-name">Mi 10000mAH Li-Polymer</div>
                    <div class="product-price">₹1529.99</div>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>
                        <!-- Product 2 -->
                        <div class="product-card">
                            <img src="img/plate.jpg" alt="Product 2" class="product-image">
                            <div class="product-info">
                                <div class="product-name">Larah by Borosil Blue Eve Silk Series</div>
                                <div class="product-price">₹29.99</div>
                                <button class="buy-now-btn">Buy Now</button>
                            </div>
                        </div>
                    </div>

            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        Explore our amazing products!
    </footer>

</body>
</html>
